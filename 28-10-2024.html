<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Numbers from 1 to 10</title>
</head>
<body>
    <div id="output"></div>
    <script>
      let count = 0;
      let result = "";
  
      while (count < 10) {
        result += "Lovely Professional University<br>";
        count++;
      }
      document.getElementById("output").innerHTML = result;
    </script>
</body>
</html>
