<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6x6 Table</title>
    
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td rowspan="2" class="Yellow">9:00-10:00 AM</td>
            <td rowspan="2" class="Blue">Math Workshop</td>
            <td rowspan="2" class="Blue">Team Meeting</td>
            <td rowspan="6" class="Blue">Guest Lecture: AI</td>
            <td rowspan="2">Free Slot</td>
            <td class="Blue" rowspan="2">Data Science Lab</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <td>3,3</td>
            <td>3,4</td>
            <td>3,5</td>
            <td>3,6</td>
        </tr>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>
            <td>4,5</td>
            <td>4,6</td>
        </tr>
        <tr>
            <td>5,1</td>
            <td>5,2</td>
            <td>5,3</td>
            <td>5,4</td>
            <td>5,5</td>
            <td>5,6</td>
        </tr>
        <tr>
            <td>6,1</td>
            <td>6,2</td>
            <td>6,3</td>
            <td>6,4</td>
            <td>6,5</td>
            <td>6,6</td>
        </tr>
    </table>
</body>
</html>
